{% extends "layout.html" %}


{% block content %}
{% if departments_list %}
    <ul>
        {% for department in departments_list %}
            <li><a href="{% url 'dms:department_details_path' department.id %}" >{{department.name }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Brak działów do wyświetlenia</p>
{% endif %}
{% endblock content %}
